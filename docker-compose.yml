    build:
      context: .
      dockerfile: .docker/app/Dockerfile
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app
    env_file:
      - .docker/app/.env
    environment:
      DATABASE_ENGINE: django.db.backends.mysql
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: django_study
      DATABASE_USER: admin
      DATABASE_PASSWORD: 2wsxdr%tgbhu8
