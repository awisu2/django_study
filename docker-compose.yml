      DJANGO_DEBUG: 'Trueg'
      ALLOWED_HOSTS: '*'
    command: >
      dockerize -wait tcp://db:3306 -timeout 5m -wait-retry-interval 5s bash -c "
      python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    restart: "no"
  db:
