{% extends "tasks/base.html" %}

{% block content %}
{% if message %}
<p>{{message}}</p>
{% endif %}

{% if object_list %}
<ul>
  {% for row in object_list %}
  <li><a href="{% url 'tasks:task_detail' row.id %}">{{row}}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>データの登録がありません</p>
{% endif %}

{% endblock %}
